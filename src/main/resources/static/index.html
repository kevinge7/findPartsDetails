<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>Parts Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>🔎 Parts Search</h1>

<div class="card">
    <div class="input">
      <textarea id="primaryInput" placeholder="请输入 Primary 编号，例如：TA-SY260, TA-SY360 或用空格分隔
支持英文逗号(,), 中文逗号(，) 或空格混用"></textarea>
        <button id="searchBtn" title="Search">Search</button>
    </div>
    <div class="hint">示例：<span class="mono">TA-SY260, TA-SY360</span> 或 <span class="mono">TA-SY260 TA-SY360</span></div>
    <div class="chips" id="chips"></div>
    <div class="results" id="results"></div>
    <div class="footer">后端 API：<span class="mono">GET /api/findParts?primary=…</span></div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
