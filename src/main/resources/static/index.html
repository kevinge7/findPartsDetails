<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>Parts Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>🔎 Parts Search</h1>

<div class="card">
    <div class="input">
      <textarea id="primaryInput" placeholder="Please Enter Parts Primary Number，For example：TA-SY260, TA-SY360 Or use Space to separate
Support English(,), 中文逗号(，) Or Space Mix use"></textarea>
        <button id="searchBtn" title="Search">Search</button>
    </div>
    <div class="hint">For Example：<span class="mono">TA-SY260,TA-SY360</span> OR <span class="mono">TA-SY260 TA-SY360</span></div>
    <div class="chips" id="chips"></div>
    <div class="results" id="results"></div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
